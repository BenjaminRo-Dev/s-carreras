version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile.prod
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:15-alpine # ðŸ’¡ Usamos una imagen ligera y especÃ­fica
    restart: always # ðŸ’¡ Recomendado para producciÃ³n
    environment:
      POSTGRES_DB: laravel      # ðŸ’¡ Variable para el nombre de la base de datos
      POSTGRES_USER: laravel    # ðŸ’¡ Variable para el usuario
      POSTGRES_PASSWORD: secret # ðŸ’¡ Variable para la contraseÃ±a
    volumes:
      - db-data:/var/lib/postgresql/data # ðŸ’¡ La ruta de los datos para PostgreSQL

volumes:
  db-data:
